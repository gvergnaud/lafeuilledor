<div
    id="galerieContainer"
    class="container"
    data-on-wheel
    data-down="glr.down()"
    data-up="glr.up()"
>

    <timeline
        data-frame-count="glr.nbTabs"
        data-drag-down="glr.down()"
        data-drag-up="glr.up()"
    ></timeline>

    <gallery
        class="center"
        gallery-nb-col="{{glr.config.nbCol}}"
        gallery-col-margin="{{glr.config.margin}}"
        gallery-col-width="{{glr.config.width}}"
    >
        <div
            gallery-element
            gallery-open-on-click="{{post.slug}}"
            class="thumbnail"
            ng-repeat="post in glr.posts | slice : glr.config.postsPerPage : glr.current">

            <div class="shadow"></div>
            <img full-frame ng-src="{{post.meta.cover.sizes.medium}}" alt="post.title"/>
            <div class="hover">
                <h2>{{post.title}}</h2>
                <p>{{post.meta.description}}</p>
            </div>
        </div>

        <div ui-view="single"></div>
    </gallery>

</div>
