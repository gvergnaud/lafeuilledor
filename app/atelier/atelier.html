<div
    class="container {{atlr.history[atlr.current].name}}"
    data-on-wheel
    data-down="atlr.down()"
    data-up="atlr.up()"
>

    <timeline></timeline>

    <div
        ng-repeat="section in atlr.history"
        class="center {{section.name}}"
        ng-class="{
            after: atlr.current < atlr.history.indexOf(section),
            before: atlr.current > atlr.history.indexOf(section),
            active: atlr.current === atlr.history.indexOf(section)
        }"
    >
        <p class="baseline">{{section.baseline}}</p>
        <div class="fioriture"> // </div>
        <h1 class="title">{{section.title}}</h1>
        <p class="content">{{section.content}}</p>
    </div>

</div>
