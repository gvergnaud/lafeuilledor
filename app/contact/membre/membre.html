<div
    id="membreContainer"
    class="container"
>
    <div class="membreBackground">
        <img full-frame src="assets/images/IMG_9647.jpg" />
    </div>

    <div class="membreCenter">
        <header>
            <h1>{{ app.language === 'fr' ? 'Nous nous engageons' : 'we engage ourself' }}</h1>
            <zigouigoui data-color="#e6dcd1"></zigouigoui>
        </header>

        <div class="Lists">
            <section class="List">
                <h2 class="List-title">{{ app.language === 'fr' ? 'Membre de' : 'Member of' }}</h2>
                <div class="List-list">
                    <article
                        class="List-list-item"
                        ng-repeat="(index, item) in mb.list"
                    >
                        <a target='_blank' ng-href="{{item.url}}">{{item.name}}</a>
                    </article>
                </div>
            </section>
        </div>
    </div>

    <button class="backButton" ui-sref="contact">{{ app.language === 'fr' ? 'Retour' : 'Back' }}</button>

</div>
