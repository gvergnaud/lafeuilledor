<div
    id="openedContainer"
    class="container {{type}}"
>
    <section class="Image">
        <img
            full-frame
            ng-src="{{post.image.sizes.large}}" />
    </section>

    <section class="Details textureBg">
        <div class="Details-content">
            <h1 ng-bind-html="post.title"></h1>
            <p><strong>Niveau : </strong>{{post.level}}</p>
            <p><strong>Dur√©e : </strong>{{post.duree}}</p>
            <button ng-click="app.go('contact')">Contacter l'atelier</button>
        </div>
    </section>
</div>
